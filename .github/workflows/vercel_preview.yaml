      #     node-version: "16"
      #     cache: "npm"
      # - run: npm ci && cd packages/prisma-schema && npx prisma generate
      # - run: cd apps/web && npm run build --if-present

      - uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
